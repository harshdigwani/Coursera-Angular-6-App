<div fxFlex style="width: 100%; padding: 5rem;column-count: 2;">
  <mat-grid-list cols="2" rowHeight="100px">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
    <div>
      <h4>Comments</h4>
      <ul *ngFor="let comment of dish.comments">
        <li>{{comment.comment}}
          <br> {{comment.rating + " Stars"}}
          <br> {{"--" + comment.author +" " + (comment.date | date)}}
        </li>
      </ul>
    </div>
  </mat-grid-list>
</div>
